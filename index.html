<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Check</title>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #243B55, #141E30);
            color: #fff;
            animation: fadeIn 1s ease-in-out;
        }
        .wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            padding: 20px;
        }
        .container, .info {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px;
            width: 40%;
            max-width: 500px;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 2.4em;
            margin-bottom: 20px;
            font-weight: 700;
            color: #ffffff;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: 500;
            text-align: left;
            width: 80%;
            margin: 10px auto;
            color: #ffffff;
        }
        input {
            width: 80%;
            padding: 12px;
            margin-top: 5px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
            transition: background 0.3s, transform 0.2s;
        }
        input:focus {
            background: rgba(255, 255, 255, 1);
            outline: none;
            transform: scale(1.02);
        }
        button {
            width: 85%;
            padding: 15px;
            margin-top: 30px;
            border: none;
            border-radius: 10px;
            background-color: #ff6b6b;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #ee5253;
            transform: scale(1.05);
        }
        .info {
            margin-top: 20px;
        }
        .info p {
            font-size: 1.2em;
            color: #ffffff;
            margin: 10px 0;
            animation: fadeIn 3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Air Quality Check</h1>
            <form id="form">
                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude" name="latitude" required>
                <label for="longitude">Longitude:</label>
                <input type="text" id="longitude" name="longitude" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="info" id="result">
            <h1 class="info-title">Air Quality</h1>
            <p class="info-data">AQI: <span id="aqi"></span></p>
            <p class="info-data">CO: <span id="co"></span></p>
            <p class="info-data">NO2: <span id="no2"></span></p>
            <p class="info-data">O3: <span id="o3"></span></p>
            <p class="info-data">PM2.5: <span id="pm2"></span></p>
            <p class="info-data">PM10: <span id="pm10"></span></p>
            <p class="info-data">SO2: <span id="so2"></span></p>
        </div>
    </div>
    <script src="index.js">

    </script>
</body>
</html>
